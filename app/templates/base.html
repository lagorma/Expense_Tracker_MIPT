<html>
	<head>
		{% if title %}
                <title>{{ title }} - Tracker</title>
                {% else %}
                <title>Welcome to Expense Tracker!</title>
                {% endif %}
        </head>
	<body>
		<div>
			Tracker: 
			<a href="{{ url_for('index') }}">Home</a>
			<a href="{{ url_for('login') }}">Login</a>
		</div>
		<hr>
		{% with messages = get_flashed_messages() %}
		{% if message %}
		<ul>
			{% for message in messages %}
			<li>{{message}}</li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
		{% block content%} {% endblock %}
	</body>
</html>
